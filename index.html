<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display:400,400i&display=swap"
      rel="stylesheet"
    />
    <title>todoapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>my books app</h1>

      <div class="booklist">
        <form class="booklist__form">
          <div class="booklist__group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form__control" />
          </div>
          <div class="booklist__group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form__control" />
          </div>
          <div class="booklist__group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class="form__control" />
          </div>
          <input class="booklist__add" type="submit" value="Add book" />
        </form>
        <button class="booklist__remove--all">Remove all</button>

        <div class="booklist__table">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="my-books"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
